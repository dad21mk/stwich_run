<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cyber-Industrial Control - System Diagnostics</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&amp;family=JetBrains+Mono:wght@400;500;700&amp;family=Share+Tech+Mono&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "industrial-amber": "#FFB800",
                        "industrial-black": "#0A0B0C",
                        "industrial-gunmetal": "#1A1C1E",
                        "industrial-steel": "#E0E0E0",
                        "industrial-muted": "#4A5568",
                        "industrial-laser": "#00FF41",
                        "industrial-alert": "#FF3333",
                    },
                    fontFamily: {
                        "display": ['"Chakra Petch"', "sans-serif"],
                        "mono": ['"JetBrains Mono"', "monospace"],
                        "micro": ['"Share Tech Mono"', "monospace"],
                    },
                    boxShadow: {
                        'led-green': '0 0 8px 2px rgba(0, 255, 65, 0.4)',
                        'led-amber': '0 0 8px 2px rgba(255, 184, 0, 0.4)',
                        'led-red': '0 0 8px 2px rgba(255, 51, 51, 0.4)',
                        'inset-panel': 'inset 2px 2px 4px rgba(0,0,0,0.6)',
                    },
                    backgroundImage: {
                        'scanline': 'repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px)',
                    },
                    animation: {
                        'blink-rapid': 'blink 0.5s step-end infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.3' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Scrollbar for a truly industrial feel if user scrolls main content */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background: #0A0B0C;
        }
        ::-webkit-scrollbar-thumb {
            background: #4A5568;
            border: 1px solid #1A1C1E;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FFB800;
        }

        /* Scanline Overlay */
        .scanlines::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* CRT Flicker Animation */
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.99; }
            25% { opacity: 0.95; }
            30% { opacity: 0.9; }
            35% { opacity: 0.96; }
            40% { opacity: 0.98; }
            45% { opacity: 0.95; }
            50% { opacity: 0.99; }
            55% { opacity: 0.93; }
            60% { opacity: 0.9; }
            65% { opacity: 0.96; }
            70% { opacity: 1; }
            75% { opacity: 0.97; }
            80% { opacity: 0.95; }
            85% { opacity: 0.92; }
            90% { opacity: 0.98; }
            95% { opacity: 0.99; }
            100% { opacity: 0.94; }
        }
        .crt-flicker {
            animation: flicker 0.15s infinite;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-industrial-black text-industrial-steel font-mono overflow-hidden h-screen flex flex-col relative selection:bg-industrial-amber selection:text-black">
<!-- Scanline & Flicker Effect Overlay -->
<div class="absolute inset-0 z-50 pointer-events-none scanlines opacity-30 mix-blend-overlay"></div>
<div class="absolute inset-0 z-50 pointer-events-none crt-flicker bg-industrial-amber/5 mix-blend-overlay"></div>
<!-- Main Content Area Placeholder (To show context of the footer) -->
<main class="flex-1 flex items-center justify-center relative p-8">
<div class="absolute top-0 left-0 w-full h-px bg-industrial-muted/30"></div>
<div class="text-center opacity-30">
<span class="material-symbols-outlined text-[120px] text-industrial-amber mb-4">memory</span>
<p class="font-display text-2xl tracking-widest text-industrial-amber">SYSTEM IDLE</p>
<p class="font-micro text-industrial-muted mt-2">WAITING FOR INPUT SEQUENCE...</p>
</div>
<!-- Subtle Grid Background -->
<div class="absolute inset-0 z-[-1]" style="background-image: radial-gradient(#4A5568 1px, transparent 1px); background-size: 40px 40px; opacity: 0.1;"></div>
</main>
<!-- 04 SYSTEM DIAGNOSTICS SCREEN (FOOTER) -->
<!-- Fixed 32px height, anchored bottom, high z-index -->
<footer class="h-[32px] w-full bg-industrial-gunmetal border-t border-industrial-muted flex items-center justify-between px-2 select-none relative z-40 shadow-[0_-4px_20px_rgba(0,0,0,0.5)]">
<!-- Left Cluster: Status & VRAM -->
<div class="flex items-center h-full divide-x divide-industrial-muted/50">
<!-- System Status -->
<div class="flex items-center gap-3 pr-4 pl-2 h-full">
<div class="relative">
<!-- Status LED -->
<div class="w-2.5 h-2.5 rounded-full bg-industrial-laser shadow-led-green transition-all duration-300" id="status-led"></div>
</div>
<span class="text-xs font-bold tracking-wider text-industrial-steel font-display">SYSTEM_READY</span>
</div>
<!-- VRAM Gauge -->
<div class="flex items-center gap-4 px-4 h-full group">
<div class="flex flex-col justify-center">
<span class="text-[10px] font-micro text-industrial-muted leading-none mb-0.5">VRAM_ALLOC</span>
<span class="text-xs font-mono text-industrial-amber font-medium">14.2<span class="text-industrial-muted">/</span>24<span class="text-[10px] ml-0.5 text-industrial-muted">GB</span></span>
</div>
<!-- 10-Segment Bar Graph -->
<div class="flex gap-[2px] items-end h-3">
<!-- Filled Segments -->
<div class="w-1.5 h-full bg-industrial-amber opacity-100"></div>
<div class="w-1.5 h-full bg-industrial-amber opacity-100"></div>
<div class="w-1.5 h-full bg-industrial-amber opacity-100"></div>
<div class="w-1.5 h-full bg-industrial-amber opacity-100"></div>
<div class="w-1.5 h-full bg-industrial-amber opacity-100"></div>
<div class="w-1.5 h-full bg-industrial-amber opacity-80"></div>
<!-- Empty Segments -->
<div class="w-1.5 h-full bg-industrial-muted/30"></div>
<div class="w-1.5 h-full bg-industrial-muted/30"></div>
<div class="w-1.5 h-full bg-industrial-muted/30"></div>
<div class="w-1.5 h-full bg-industrial-muted/30"></div>
</div>
</div>
<!-- GPU Temp -->
<div class="flex items-center gap-3 px-4 h-full">
<div class="flex flex-col justify-center">
<span class="text-[10px] font-micro text-industrial-muted leading-none mb-0.5">GPU_CORE</span>
<div class="flex items-baseline gap-1">
<span class="text-xs font-mono text-industrial-steel transition-colors duration-300" id="gpu-temp-val">64°C</span>
<!-- Visual warning icon (hidden by default) -->
<span class="hidden material-symbols-outlined text-[10px] text-industrial-alert animate-blink-rapid" id="temp-warning">warning</span>
</div>
</div>
</div>
<!-- Latency (Hidden on small screens) -->
<div class="hidden md:flex items-center gap-3 px-4 h-full">
<span class="text-[10px] font-micro text-industrial-muted">LATENCY:</span>
<span class="text-xs font-mono text-industrial-steel">24<span class="text-[10px] text-industrial-muted ml-0.5">ms</span></span>
<!-- Mini sparkline decoration -->
<svg class="opacity-50" fill="none" height="12" viewbox="0 0 24 12" width="24">
<path d="M0 6H4L6 2L10 10L14 6H24" stroke="#4A5568" stroke-width="1"></path>
</svg>
</div>
</div>
<!-- Right Cluster: Network & Version -->
<div class="flex items-center h-full divide-x divide-industrial-muted/50">
<!-- Network Status -->
<div class="flex items-center gap-2 px-4 h-full">
<span class="material-symbols-outlined text-[14px] text-industrial-muted">wifi_tethering</span>
<span class="text-[10px] font-micro text-industrial-muted tracking-tight">NET_ACTIVE</span>
</div>
<!-- Version Info -->
<div class="flex items-center px-4 h-full bg-black/20">
<span class="text-[10px] font-micro text-industrial-muted/60">v1.0.4-b</span>
</div>
</div>
<!-- Decorative corner accent -->
<div class="absolute bottom-0 right-0 w-2 h-2 border-r border-b border-industrial-amber/50"></div>
<div class="absolute top-0 left-0 w-2 h-2 border-l border-t border-industrial-amber/50"></div>
</footer>
<!-- Simulation Script for "Alive" feel -->
<script>
        // DOM Elements
        const gpuTempVal = document.getElementById('gpu-temp-val');
        const statusLed = document.getElementById('status-led');
        const tempWarning = document.getElementById('temp-warning');

        // Random Fluctuation for GPU Temp
        setInterval(() => {
            // Random temp between 62 and 66
            const newTemp = Math.floor(Math.random() * (66 - 62 + 1) + 62);
            gpuTempVal.innerText = `${newTemp}°C`;

            // Random "spike" logic for visual interest (rarely goes high)
            if (Math.random() > 0.95) {
                const spike = 82;
                gpuTempVal.innerText = `${spike}°C`;
                gpuTempVal.classList.remove('text-industrial-steel');
                gpuTempVal.classList.add('text-industrial-alert');
                tempWarning.classList.remove('hidden');
                
                // Reset after 1s
                setTimeout(() => {
                    gpuTempVal.classList.remove('text-industrial-alert');
                    gpuTempVal.classList.add('text-industrial-steel');
                    tempWarning.classList.add('hidden');
                }, 1000);
            }
        }, 2000);

        // Occasional Status Blink to simulate processing
        setInterval(() => {
            if (Math.random() > 0.8) {
                statusLed.classList.remove('bg-industrial-laser', 'shadow-led-green');
                statusLed.classList.add('bg-industrial-amber', 'shadow-led-amber', 'animate-blink-rapid');
                
                setTimeout(() => {
                    statusLed.classList.remove('bg-industrial-amber', 'shadow-led-amber', 'animate-blink-rapid');
                    statusLed.classList.add('bg-industrial-laser', 'shadow-led-green');
                }, 800);
            }
        }, 5000);
    </script>
</body></html>
