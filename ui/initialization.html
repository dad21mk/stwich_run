<script>
        document.addEventListener('DOMContentLoaded', () => {
            const logContainer = document.getElementById('boot-log');
            const progressBar = document.getElementById('progress-bar');
            const percentDisplay = document.getElementById('percent-display');
            
            // Clear initial placeholders
            logContainer.innerHTML = '';
            progressBar.innerHTML = '';

            // Create 20 empty blocks
            const blocks = [];
            for(let i=0; i<20; i++) {
                const block = document.createElement('div');
                block.className = 'flex-1 bg-muted/10 transition-colors duration-75'; // Duration added for slight visual snap
                progressBar.appendChild(block);
                blocks.push(block);
            }

            const logs = [
                { text: 'BIOS_CHECK_INTEGRITY', status: 'OK' },
                { text: 'ALLOCATING_VRAM_BLOCKS', status: '14GB' },
                { text: 'CHECKING_CUDA_CORES', status: 'OK' },
                { text: 'MOUNTING_TENSORS', status: 'DONE' },
                { text: 'LOADING_WEIGHTS_Q4', status: '...' },
                { text: 'ESTABLISHING_UPLINK', status: 'OK' },
                { text: 'NEURAL_ENGINE_READY', status: 'RDY' }
            ];

            let logIndex = 0;
            let progress = 0; // 0 to 20
            
            // Helper to add log
            const addLog = (entry) => {
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center animate-[fadeIn_0.1s_ease-out]';
                
                const statusColor = entry.status === 'OK' || entry.status === 'RDY' || entry.status === 'DONE' 
                    ? 'text-laser' 
                    : (entry.status === '...' ? 'text-primary' : 'text-primary');

                div.innerHTML = `
                    <span class="text-steel/80 text-xs">> ${entry.text}</span>
                    <span class="${statusColor} text-xs font-bold font-tech tracking-wider">[${entry.status}]</span>
                `;
                logContainer.appendChild(div);
                
                // Keep scrolled to bottom
                logContainer.scrollTop = logContainer.scrollHeight;
            };

            // Main loop simulation
            const totalDuration = 2500; // 2.5s
            const intervalTime = totalDuration / 20; // Time per block

            const interval = setInterval(() => {
                progress++;
                
                // Update Progress Bar
                if (progress <= 20) {
                    blocks[progress - 1].className = 'flex-1 bg-primary shadow-[0_0_8px_rgba(249,180,6,0.6)]';
                    percentDisplay.innerText = Math.floor((progress / 20) * 100) + '%';
                }

                // Add logs based on progress thresholds roughly
                if (progress === 1) addLog(logs[0]);
                if (progress === 4) addLog(logs[1]);
                if (progress === 8) addLog(logs[2]);
                if (progress === 12) addLog(logs[3]);
                if (progress === 15) addLog(logs[4]);
                if (progress === 18) addLog(logs[5]);
                if (progress === 20) {
                    addLog(logs[6]);
                    clearInterval(interval);
                    
                    setTimeout(() => {
                        // Simulate redirect or completion
                        percentDisplay.innerText = "COMPLETE";
                        percentDisplay.classList.add('text-laser');
                        document.querySelector('h2').innerText = "SYSTEM READY";
                        document.querySelector('h2').classList.add('text-laser');
                        
                        // In a real app, this would redirect:
                        // window.location.href = '/dashboard';
                    }, 300);
                }

            }, intervalTime);
        });
    </script>
